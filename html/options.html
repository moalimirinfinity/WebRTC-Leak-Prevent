<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title data-i18n="appName">WebRTC Leak Prevent</title>
    <link rel="stylesheet" href="/css/options.css">
  </head>
  <body>
    <main class="panel">
      <div class="header">
        <div class="brand">
          <img src="/img/icon128.png" alt="WebRTC Leak Prevent icon" data-i18n-attr="alt:brand_alt">
        </div>
        <div>
          <p class="eyebrow" data-i18n="eyebrow">Privacy control</p>
          <h1 data-i18n="heroTitle">WebRTC Leak Prevent</h1>
        </div>
      </div>

      <div id="content" class="card">
        <div class="field">
          <div>
            <label for="policyToggle" data-i18n="policy_label">WebRTC IP handling policy</label>
            <p class="hint" data-i18n="policy_hint">Choose how WebRTC shares network information while you browse.</p>
          </div>
          <div class="select-wrap">
            <div class="dropdown" id="policyDropdown">
              <button class="dropdown-toggle" id="policyToggle" type="button" aria-haspopup="listbox" aria-expanded="false">
                <span class="dropdown-label" data-i18n="option_default_public">Use the default public interface only</span>
                <span class="dropdown-caret" aria-hidden="true">â–¾</span>
              </button>
              <div class="dropdown-menu" role="listbox">
                <button class="dropdown-option" type="button" role="option" data-value="default_public_interface_only" data-i18n="option_default_public">
                  Use the default public interface only
                </button>
                <button class="dropdown-option" type="button" role="option" data-value="default_public_and_private_interfaces" data-i18n="option_public_private">
                  Use both public and private interfaces
                </button>
                <button class="dropdown-option" type="button" role="option" data-value="disable_non_proxied_udp" data-i18n="option_disable_udp">
                  Disable non-proxied UDP (force proxy)
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="support">
          <a href="https://github.com/moalimirinfinity/WebRTC-Leak-Prevent/blob/master/DOCUMENTATION.md#what-do-the-settings-mean-and-do" target="_blank" rel="noopener noreferrer" data-i18n="support_link">
            What do these options mean?
          </a>
        </div>

        <div class="actions">
          <button id="test-leak-btn" class="btn" type="button" data-i18n="test_leak_btn">
            Test for Leaks
          </button>
        </div>
      </div>

      <div id="incognito" class="card">
        <p class="section-title" data-i18n="incognito_title">Incognito protection</p>

        <p id="incognitoAllowed" class="status">
          <span class="dot" aria-hidden="true"></span>
          <span data-i18n="incognito_allowed">Enabled for private browsing.</span>
        </p>
        <p id="incognitoDisallowed" class="status">
          <span class="dot" aria-hidden="true"></span>
          <span>
            <span data-i18n="incognito_disallowed">Not enabled.</span>
            <a href="https://github.com/moalimirinfinity/WebRTC-Leak-Prevent/blob/master/DOCUMENTATION.md#what-is-incognito-protection" target="_blank" rel="noopener noreferrer" data-i18n="incognito_learn_more">
              Learn more
            </a>
            <span data-i18n="incognito_allow_help">about allowing this extension in Incognito.</span>
          </span>
        </p>
      </div>

      <div class="footer">
        <a href="https://github.com/moalimirinfinity/WebRTC-Leak-Prevent" target="_blank" rel="noopener noreferrer" data-i18n="footer_github">GitHub source</a>
      </div>
    </main>

    <script src="/js/options.js"></script>
  </body>
</html>
